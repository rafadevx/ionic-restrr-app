<ion-content class="ion-padding">
  <ion-item color="dark">
    <ion-label>Rest Time</ion-label>
    <ion-datetime
      displayFormat="mm:ss"
      placeholder="Tap here"
      [(ngModel)]="fullTime"
    ></ion-datetime>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <circle-progress
          (click)="startTime()"
          [percent]="percent"
          [maxPercent]="100"
          [radius]="radius"
          [showTitle]="false"
          [showSubtitle]="false"
          [showUnits]="false"
          [outerStrokeWidth]="16"
          [outerStrokeColor]="'#8000FF'"
          [showZeroOuterStroke]="false"
          [backgroundStroke]="'#33003F'"
          [backgroundStrokeWidth]="3"
          [outerStrokeGradient]="true"
          [outerStrokeGradientStopColor]="'#FF00CB'"
          [showInnerStroke]="false"
        ></circle-progress>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p>{{ elapsed.hours }}:{{ elapsed.minutes }}:{{ elapsed.seconds }}</p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer == false; else running">
      <ion-fab-button (click)="startTime()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ng-container>
    <ng-template #running>
      <ion-fab-button (click)="stopTime()">
        <ion-icon name="square"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>
</ion-content>
